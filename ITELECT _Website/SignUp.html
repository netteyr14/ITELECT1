<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for an Account!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-between align-items-center main_nav fixed-top bg-white px-4 py-3 shadow-sm">
        <img src="./hearthe-strikingly-logo-2025-05-13/logo-dark-transparent.png" alt="Logo" class="img-fluid" style="height: 40px;">
        <ul class="nav nav-underline">
            <li class="nav-item">
                <a class="nav-link" href="Welcome.html">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Login</a>
                <ul class="dropdown-menu custom-dropdown">
                    <li><a class="dropdown-item" href="OrgLogin.html">Organization</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Donor</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-disabled="true" href="AboutUs.html"><b>About Us</b></a>
            </li>
        </ul>
    </div>
    <br>
    <div class="bg-fixed d-flex align-items-center justify-content-center">
        <div class="content fade-slide" style="max-width: 400px; width: 100%;">
            <h2 class="mb-4 text-center">Create Your Account</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <div class="mb-3">
                    <label for="accountType" class="form-label">Account Type</label>
                    <select class="form-select" id="accountType" required>
                        <option value="" disabled selected>Select account type</option>
                        <option value="donor">Donor Account</option>
                        <option value="organization">Organization Account</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const content = document.querySelector('.content');
            content.classList.add('fade-slide');
        });

        // Popup message on form submit
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Sign up successful! Welcome to Hear The Earth.');
            window.location.href = 'Welcome.html'; // Redirect to the welcome page
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
